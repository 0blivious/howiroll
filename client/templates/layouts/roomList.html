<template name="roomList">
	<div>
		
		<h1> Welcome To RoomList </h1> 
		
	</div>
	<form>
		<input type="text" name="searchtext" required="required" placeholder="Key in room name to search...">
		<input type="submit" value="Search"><br>
	</form>
	<br>
	<ul>
        {{#each roomlist}}
            <li class="room {{selectrm}}">{{name}}: {{intro}}</li>
        {{/each}}
    </ul>
    <div>
    	<button class="join"> Join </button>
    </div>

</template>
