<template name="createRoom">
	<form>
		Room name: <br>
		<input type="text" name = "roomname"><br>
		Game Introduction: <br>
		<input type="text" name = "intro"><br>
		Password: <br>
		<input type="text" name = "password"><br>
		Number of Players: <br>
		<input type="number" name = "numplayers" min="3" max="10"><br>
		Allow public to view:<br>
		Yes <input type="radio" name="choice" value="yes">   No <input type="radio" name="choice" value="no"><br>
		<input type="submit" value = "submit">
	</form>
</template>
