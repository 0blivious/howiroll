<template name="bugReport">
	<div>
		
		<p style="color: #4e5446; font-family: Perpetua, fantasy; font-size: 45px;"> Report a Bug </p> 
		
	</div>

	<form>
		<textarea rows="8" cols="50" id="report" placeholder="Describe the bug to us..." style="background-color: #F8F8F8"></textarea>
		<div>
			<button type="button" class="btn btn-default" id="submitbug">Submit</button>
		</div>
	</form>
</template>
